<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* . represent class where as # represent id */
        .red,#first{
            background-color: red;
            color: whitesmoke;
        }
        #second{
            background-color: yellow;
            color: turquoise;
        }
    </style>
</head>
<body>
    <div class="red">
        This is my first class  Red
    </div>
    <div id="first">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. At fugit quam ducimus?


    </div>
    <div id="second">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui voluptate ad molestias!

    </div>
    <div id="third"></div>
</body>
</html>
