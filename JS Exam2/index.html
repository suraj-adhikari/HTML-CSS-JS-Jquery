<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container px-4">
     <div class="row gx-5">
       <!-- Form 1 login  -->
      <div class="col" id="login1">
        <div class="p-3 border bg-light">
          <h6>Login With</h6>
          <div class="social-icons" style="text-align: center;">
            <img src="/fb1.png" alt="" >
            <img src="/google1.png" alt="">
            <img src="/twitter1.png" alt="">
          </div>
          <div class="form-box">
            <form id="login" name="myForm" onsubmit="formValidation()" method="post">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">email</label>
                <input type="email" name="loginEmail" id="loginEmail" class="form-control" placeholder="email" />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">password</label>
                <input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="password"/>
              </div>
              
              <div class="button-box">
               <button class="btn btn-primary " type="submit" id="btnLogin"  >Login</button>
               <p id="warn2">Looking to<a href="/">Create an account</a></p>   
              </div>
            </form>
          <!-- login button -->
        </div>
      </div>
      </div>






      <!-- form 2 register -->
      <div class="col" id="register1" > 
        <div class="p-3 border bg-light">
            <h6>Register With</h6>
            <div class="social-icons" style="text-align: center;">
              <img src="/fb1.png" alt="" >
              <img src="/google1.png" alt="">
              <img src="/twitter1.png" alt="">
            </div>
            <div class="form-box">
                <form id="register" autocomplete="off">
                  <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email" required/>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="password" required/>
                  </div>
                  
                  <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repeat Password" required/>
                  </div>
                  <div class="button-box">
                      <button type="submit" class="btn btn-primary" id="btnCreate" value="submit"  onclick="manageData()" >Create Account</button>
                      <p id="warn2">Already have an account?<a href="/">Login</a></p>  
                  </div>
                </form>
              <!-- register button -->
            </div>
        </div>
      </div>
     </div>
    </div>
    <!-- Search button -->
    <form class="d-flex">
      <input class="form-label mx-4" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary" type="submit" id="submit">Search</button>
    </form>
    <!-- Table to register all the data -->
    <table class="table table-bordered border-dark my-5 m-4" id="table">
      <thead>
        <tr>
          <th scope="col">S.NO.</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Edit | Delete</th>
        </tr>
      </thead>
      <tbody id="root">


      </tbody>
    </table>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="app1.js"></script>
    <scriptcontentEditable src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </scrip>
  </body>
</html>
